<!DOCTYPE html>
<html>
    <head>
        <title>Contact AIR Group</title>
        <link rel="shortcut icon" href="/assets/favicon.png">
        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="pages.css">
        <link rel="stylesheet" href="contacts/contacts.css">
        <script defer="" src="pages.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init({
                    publicKey: "p1HGvVHRzFdmFGHQ0",
                });
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // these IDs from the previous steps
                    emailjs.sendForm('service_cr6061d', 'contact_form', this)
                    .then(() => {
                        console.log('SUCCESS!');
                    }, (error) => {
                        console.log('FAILED...', error);
                    });
                });
            }
        </script>
    </head>

    <body>
        <header>
            <div class="shell">
                <div class="header_inner">
                    <div class="header_left">
                        <a href="home.html">

                        </a>
                    </div>

                    <div class="header_right">
                        <a href="https://www.youtube.com"><img src="/assets/youtube.png"></a>
                        <a href="https://www.linkedin.com"><img src="/assets/linkedin.png"></a>

                        <a href="https://www.facebook.com"><img src="/assets/facebook.png"></a>
                    </div> 
                </div>
            </div>
        </header>

        <nav>
            <ul id="list">
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="catalog.html">REPAIR CATALOG</a></li>
                <li><a href="policy.html">COMPANY POLICY</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
            </ul>
            <button id="expand_button">
                <img src="/assets/down arrow.png">
            </button>
        </nav>

        <form id="contact-form">
            <!-- To simplify the tutorial, the value is static. -->
            <input type="hidden" name="contact_number" value = >
            <label>Name</label>
            <input type="text" name="user_name">
            <label>Email</label>
            <input type="email" name="user_email">
            <label>Message</label>
            <textarea name="message"></textarea>
            <input type="submit" value="Send">
        </form>
